<div class="movie-card-container">
  <mat-card *ngFor="let movie of movies;" class="movie-card">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img [src]="movie.ImagePath" [alt]="movie.Title" class="movie-image"/>
    <mat-card-actions>
      <button mat-button (click)="openGenreDialog(movie.Genre)" color="primary">
        Genre
      </button>
      <button mat-button (click)="openDirectorDialog(movie.Director)" color="primary">
        Director
      </button>
      <button mat-button (click)="openSynopsisDialog(movie)" color="primary">
        Synopsis
      </button>
      <button mat-icon-button (click)="toggleFavorite(movie._id)" class="favorite-button">
        <mat-icon>{{ isFavorite(movie._id) ? 'favorite' : 'favorite_border' }}</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
